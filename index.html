<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Transcript</title>
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <div class="button_wrapper" id="button_wrapper">
        <button class="button_about" type="button" id="button_about">
            <div id="underline"></div><h1 id="h1_button_about">About</h1></button>
        <button class="button_options" type="button" id="button_options">
            <div id="underline"></div><h1 id="h1_button_options">Options</h1></button>
        <button class="button_download" type="button" id="button_download">
            <div id="underline"></div><h1 id="h1_button_download">Download</h1></button>

        <div class="options_menu" id="options_menu">
            <button class="button_keywords" type="button" id="button_keywords">
                <div id="underline"></div><h1 id="h1_button_keywords">Remove keywords</h1></button>
            <button class="button_font" type="button" id="button_font">
                <div id="underline"></div><h1 id="h1_button_font">Bigger font</h1></button>
            <button class="button_dark_light" type="button" id="button_dark_light">
                <div id="underline"></div><h1 id="h1_button_dark_light">Dark mode</h1></button>
        </div>
    </div>
    
    <div class="transcript" id="transcript"></div>

    <div class="ytplayer" id="ytplayer"></div>

</body>
</html>
